apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: golang-crud-ingress
  namespace: golang-crud
  labels:
    app: golang-crud
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: golang-crud.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: golang-crud-service
            port:
              number: 80
