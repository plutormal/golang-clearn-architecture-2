apiVersion: apps/v1
kind: Deployment
metadata:
  name: golang-crud-deployment
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: golang-crud
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
